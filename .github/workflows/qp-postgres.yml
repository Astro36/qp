name: Quick Pool for PostgreSQL

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '.github/workflows/qp-postgres.yml'
      - 'qp-postgres/src'
      - 'qp-postgres/tests'
      - 'qp-postgres/Cargo.toml'
  workflow_run:
    workflows:
      - Quick Pool
    types:
      - completed

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Cache crates
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('qp-postgres/Cargo.toml') }}

    - name: Run rustfmt
      run: cargo fmt -p qp-postgres -- --check

    - name: Run Clippy
      run: cargo clippy -p qp-postgres -- -D warnings

